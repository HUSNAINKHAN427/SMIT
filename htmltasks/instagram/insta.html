<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile Clone</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Instagram Clone</a>
        <form class="form-inline my-2 my-lg-0 mx-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <!-- Profile Header -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="IMG/profile pic.jpg" class="profile-img" alt="Profile Picture">
            </div>
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <h2 class="mr-3">username</h2>
                    <button class="btn btn-primary">Follow</button>
                </div>
                <p class="bio mt-2">This is a short bio about the user. #hashtag</p>
                <div class="mt-3">
                    <strong>100</strong> posts
                    <strong>500</strong> followers
                    <strong>300</strong> following
                </div>
            </div>
        </div>
    </div>

    <!-- Posts Grid -->
    <div class="container mt-4">
        <div class="row">
            <!-- Post 1 -->
            <div class="col-sm-4 mb-3">
                <div class="post">
                    <img src="IMG/pishawer1.JPG" class="img-fluid" alt="Post Image">
                </div>
            </div>
            <!-- Post 2 -->
            <div class="col-sm-4 mb-3">
                <div class="post">
                    <img src="IMG/_MG_7148.JPG" class="img-fluid" alt="Post Image">
                </div>
            </div>
            <!-- Post 3 -->
            <div class="col-sm-4 mb-3">
                <div class="post">
                    <img src="IMG/_MG_7150.JPG" class="img-fluid" alt="Post Image">
                </div>
            </div>
            <!-- Add more posts as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Instagram Clone. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
